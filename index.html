<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="cabecario">
            <div class="parte-esquerda-cabecario">
                <img alt="logo-star-bucks" class="img-cabecario-logo"
                    src="https://www.starbucks.com.br/public/img/icons/starbucks-nav-logo.svg">
                <nav>
                    <ul class="links-cabecario">
                        <li>
                             <a href="https://www.starbucks.com.br/menu-list" target="_blank">MENU</a>
                        </li>
                        <li>
                                <a href="https://www.starbucks.com.br/rewards" target="_blank">REWARDS</a>
                        </li>
                        <li>
                            <a href="https://www.starbucks.com.br/cafe" target="_blank">NOSSO CAFÉ</a>
                        </li>
                        <li>
                            <a href="https://www.starbucks.com.br/responsabilidade" target="_blank">IMPACTO SOCIAL</a>
                        </li>

                    </ul>
                </nav>
            </div>
            <div class="parte-direita-cabecario">
                <a  href="https://historias.starbucks.com/br/" target="_blank">
                    <img class="img-cabecario-historias-starbucks"
                        alt="logo-historias-star-bucks"
                        src="	https://www.starbucks.com.br/public/img/icons/sb-historias-logo.svg">
                </a>
                <a href="https://www.starbucks.com.br/lojas" class="link-encontre-uma-loja">
                    <svg viewBox="0 0 24 24" class="img-localizacao-Encontre-uma-loja" preserveAspectRatio="xMidYMid meet"
                        aria-hidden="true" focusable="false" style="width:24px;height:24px;overflow:visible">
                        <path
                            d="M12,11.475 C10.5214286,11.475 9.32142857,10.299 9.32142857,8.85 C9.32142857,7.401 10.5214286,6.225 12,6.225 C13.4785714,6.225 14.6785714,7.401 14.6785714,8.85 C14.6785714,10.299 13.4785714,11.475 12,11.475 M12,1.5 C7.85357143,1.5 4.5,4.7865 4.5,8.85 C4.5,14.3625 12,22.5 12,22.5 C12,22.5 19.5,14.3625 19.5,8.85 C19.5,4.7865 16.1464286,1.5 12,1.5">
                        </path>
                    </svg>
                    <span class="encontra-uma-loja">Encontre uma loja</span>
                </a>
                <button class="botoa-entrar botoes-cabecario">Entrar</button>
                <button class="botao-Participe-agora">Participe agora</button>
            </div>
        </header>
        <div class="wrapper">
            <div class="container-superior">
                <div class="container-img-banner-superior">
                    <img class="banner-superior" src="./src/banner-1.jpg" alt="banner-superior">
                    <div class="caixa-botoezinhos-parte-inferior">
                        <button class="pequeno-botao"></button>
                        <button class="pequeno-botao"></button>
                        <button class="pequeno-botao"></button>
                        <button class="pequeno-botao"></button>
                    </div>
                    <div class="botoes-laterais-parte-superior">
                        <button class="botoes-laterais-banner-superior"><svg viewBox="0 0 24 24" class="" preserveAspectRatio="xMidYMid meet" aria-hidden="true" focusable="false" style="width: 24px; height: 24px; overflow: visible;"><path d="M15.098 5.78c.292-.293.292-.767 0-1.06-.293-.293-.768-.293-1.06 0L7.62 11.137c-.293.293-.293.768 0 1.06l6.52 6.52c.292.293.767.293 1.06 0 .293-.293.293-.768 0-1.06l-5.99-5.99L15.1 5.78z"></path></svg></button>
                    <!-- testes -->
                        <button class="botoes-laterais-banner-superior"><svg viewBox="0 0 24 24" class="" preserveAspectRatio="xMidYMid meet" aria-hidden="true" focusable="false" style="width: 24px; height: 24px; overflow: visible;"><path d="M8.902 17.656c-.293.293-.293.768 0 1.06.293.294.768.294 1.06 0L16.38 12.3c.293-.293.293-.768 0-1.06L9.86 4.72c-.293-.293-.767-.293-1.06 0-.293.293-.293.767 0 1.06l5.99 5.99L8.9 17.656z"></path></svg></button>
                    </div>

                </div>
            </div>
            <section class="container-mid-top">
                <article class="artigo-container-mid-top">
                    <p>
                        <!-- teste -->
                        Conforme abrimos nossas lojas, permanecemos no compromisso com a saúde e bem-estar de nossos <br>partners e consumidores.
                    </p>
                    <button class="botao-saiba-mais-artigo-mid-top">Saiba mais</button>
                </article>
            </section>
            <!-- <section class="container-parte-mid">
                <figure>
                    <img src="./fotos-principais/foto-segurando-copo-starbucks.jpg">
                </figure>
                <article>
                <h1></h1> 
                </article>
            </section> -->
        </div>
        <footer class="rodape">
            <div>

            </div>
        </footer>
    </main>
</body>

</html>
